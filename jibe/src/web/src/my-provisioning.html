<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="misc/shared-styles.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="my-provisioning">
  <template>
    <style include="shared-styles">
       :host {
        display: block;

        padding: 10px;
      }
    </style>

    <iron-ajax id="ajaxData" auto url="/assets/data.json" handle-as="json" last-response="{{data}}" on-response="handleResponse">
    </iron-ajax>

    <div class="vcard">
      <h1>Channels:</h1>
      <iron-list items="{{channels}}" as="item">
        <template>
          <span>{{item.name}}</span>
        </template>
      </iron-list>

      <h1>Members:</h1>
      <iron-list items="{{members}}" as="item">
        <template>
          <span>{{item.name}}</span>
        </template>
      </iron-list>

      <h1>Settings:</h1>
      <iron-list items="{{settings}}" as="item">
        <template>
          <span>{{item.name}}</span>
        </template>
      </iron-list>

      <paper-icon-button id="mybutton" icon="favorite" on-click="callApi"></paper-icon-button>

    </div>

  </template>

  <script>
    Polymer({
      is: 'my-provisioning',

      properties: {
        rootPath: String,
        data: Object,
        channels: Object,
        members: Object,
        settings: Object
      },

      callApi: function (data) {
        let a = 0;
      },

      handleResponse: function (resp) {
        this.data = resp.detail.response;
        this.channels = this.data.companies[0].teams[0].channels;
        this.members = this.data.companies[0].teams[0].members;
        this.settings = this.data.companies[0].teams[0].settings;
      }

    });
  </script>
</dom-module>
