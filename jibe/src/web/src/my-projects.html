<dom-module id="my-projects">
  <template>
    <style include="shared-styles" type="text/css">
       :host {
        display: block;
        padding: 10px;
      }

      .my-label {
        @apply --layout-horizontal;
      }

      paper-fab.blue {
        margin-left: 20px;
        margin-top: 7px;
        --paper-fab-background: #4285f4;
        --paper-fab-keyboard-focus-background: var(--paper-light-blue-900);
      }

      paper-dialog.size-position {
        width: 400px;
        height: 400px;
        overflow: auto;
      }

      .buttons {
        position: absolute;
        bottom: 10px;
        right: 10px;
      }

      ul {
        height: 800px;
        width: 310px;
        list-style-type: none;
        overflow-y: scroll;
        padding-left: 5px;
      }

      .container {
        float: left;
        @apply --layout-horizontal;
      }

      .card2 {
        max-height: 880px;
      }

      paper-dropdown-menu {
        display: block;
      }
    </style>

    <projects-service 
        auto=true
        on-projects-response="handleResponse">
    </projects-service>

    <messages-service 
        on-messages-response="handleResponseMessages"
        messages-method="GET" 
        messages-body="">
    </messages-service>

    <paper-material id="projectEntry" elevation="0">

      <project-create 
        a-projects="{{aProjects}}">
      </project-create>

      <div class="container">
        <div class="vcard">

          <template is="dom-if" if="{{!aProjects.length}}">
            <paper-icon-button id="mybutton" icon="my-icons:icon-well-plan" class="giant central"></paper-icon-button>
            <div class="central">No Projects available. Updates are Real-Time so stay tuned!</div>
          </template>

          <template is="dom-repeat" items="{{aProjects}}">
            <project-card item={{item}} item-array={{aProjects}}>
              <project-actions item={{item}} item-array={{aProjects}}></project-actions>
            </project-card>
          </template>

        </div>

        <div class="vcard card2">
          <h2>Jibe Activities</h2>
          <ul>
            <template is="dom-repeat" items="{{aMessages}}">
              <li>
                <activity-card activity="{{item}}"></activity-card>
              </li>
            </template>
          </ul>
        </div>
      </div>

    </paper-material>

  </template>
</dom-module>

<script>
  Polymer({
    is: 'my-projects',
    properties: {
      aProjects: {
        type: Array,
        reflectToAttribute: true,
        notify: true,
        value: []
      },
      aMessages: {
        type: Array,
        reflectToAttribute: true,
        notify: true,
        value: []
      },
    },

    handleResponse: function (data) {
      this.aProjects = data.detail;
    },

    handleResponseMessages: function (event) {
      this.aMessages = this.$$('messages-service').messagesArray;
    },
    
  });

</script>
