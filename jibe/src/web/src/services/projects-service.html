<link href="../../bower_components/iron-ajax/iron-ajax.html" rel="import">

<dom-module id="projects-service">
  <template>

    <iron-ajax id="xhrProjects"
        url={{projectsUrl}}
        handle-as="json"
        on-response="handleResponse"
        on-error="handleError"
        method={{projectsMethod}}
        content-type="application/json"
        body={{projectsBody}}
        debounce-duration="300">
    </iron-ajax>

  </template>
</dom-module>

<script>
    Polymer({
      is: 'projects-service',

      properties: {
        projectsUrl: {
          type: String,
          value: "/api/projects"
        },
        projectsMethod: {
          type: String,
          value: "GET",
        },
        projectsBody: {
          type: String,
          value: ""
        },
        auto: {
          type: String,
          observer: "_autoChanged",
        }
      },

      handleResponse: function(data) {
        // GET for list of projects
        if (this.projectsMethod === "GET") {
        }
        // Create project
        if (this.projectsMethod === "PUT") {
        }
        // DELETE a project
        if (this.projectsMethod === "DELETE") {
        }

        this.fire('projects-response', data.detail.response);
      },

      handleError: function(e) {
        console.log(e.detail.error.message);
      },

      _autoChanged: function() {
        if (this.auto === "true") {
          this.$.xhrProjects.generateRequest();
        }
      }
    });
</script>
