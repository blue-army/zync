<link href="../../bower_components/iron-ajax/iron-ajax.html" rel="import">

<dom-module id="projects-service">
  <template>

    <iron-ajax id="xhrProjects"
        url={{projectsUrl}}
        handle-as="json"
        on-response="handleResponse"
        on-error="handleError"
        method={{projectsMethod}}
        content-type="application/json"
        body={{projectsBody}}
        debounce-duration="300">
    </iron-ajax>

  </template>
</dom-module>

<script>
  class ProjectsService extends Polymer.Element {
    static get is() { return 'projects-service'; }

    static get properties() {
      return {

        projectsUrl: {
          type: String,
          value: "/api/projects"
        },
        projectsMethod: {
          type: String,
          value: "GET",
        },
        projectsBody: {
          type: String,
          value: ""
        },
        auto: {
          type: String,
          observer: "_autoChanged",
        }
      }
    }

    handleResponse(data) {
      // GET for list of projects
      if (this.projectsMethod === "GET") {
      }
      // Create project
      if (this.projectsMethod === "PUT") {
      }
      // DELETE a project
      if (this.projectsMethod === "DELETE") {
      }

      this.fire('projects-response', data.detail.response);
    }

    handleError(e) {
      console.log(e.detail.error.message);
    }

    _autoChanged() {
      if (this.auto === "true") {
        this.$.xhrProjects.generateRequest();
      }
    }
  }

  customElements.define(ProjectsService.is, ProjectsService);

</script>
