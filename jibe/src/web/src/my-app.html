<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="misc/my-icons.html">
<link rel="import" href="misc/shared-styles.html">
<link rel="import" href="my-view404.html">
<link rel="import" href="services/signin-service.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      #juicyEditor {
        width: 300px;
        height: 300px;
      }
    </style>

    <app-location route="{{route}}" url-space-regex="^[[rootPath]]"></app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="projects" href="[[rootPath]]my-projects">Well Projects</a>
          <a name="my-provisioning" href="[[rootPath]]my-provisioning">Provisioning</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>DrillPlan/DrillOps - O365 Integration</div>

            <paper-dialog id="infoModal" auto-fit-on-attach on-iron-overlay-closed="dismissExploreDialog" class="size-position">
              <h3>Info JSON Data</h3>

              <juicy-ace-editor 
                  id="juicyEditor" 
                  mode="ace/mode/json" 
                  theme="ace/theme/monokai" 
                  wrapmode="true">{{textInfo}}
              </juicy-ace-editor>

              <div class="buttons">
                <paper-button dialog-dismiss autofocus>Cancel</paper-button>
              </div>
            </paper-dialog>
            <iron-ajax id="xhrInfo"
                url="https://jibe.azurewebsites.net/info"
                handle-as="json"
                on-response="handleInfoResponse"
                on-error="handleError"
                method="GET"
                content-type="application/json"
                debounce-duration="300">
            </iron-ajax>
            <paper-icon-button id="info-button" class="giant" icon="my-icons:info" on-click="handleInfo"></paper-icon-button>


            <signin-service id="signinService" on-signin-response="handleSigninResponse">
            </signin-service>

          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="my-view404"
            role="main">
          <my-projects name="my-projects"></my-projects>
          <my-provisioning name="my-provisioning"></my-provisioning>
          <my-view404 name="my-iew404"></my-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        }
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      _routePageChanged: function(page) {
        this.page = page || 'my-view1';

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'my-view404';
      },

      handleSigninResponse: function(e) {
        this.token = e.detail.token;
      },

      handleInfo: function(e) {
          this.$.xhrInfo.headers['token'] = this.token;
          this.$.xhrInfo.generateRequest();
          this.$.infoModal.open();
      },

      handleInfoResponse: function(data) {
        this.textInfo = JSON.stringify(data.detail.response, null, "  ");
      },

    });
  </script>
</dom-module>
