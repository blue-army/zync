<link href="../../bower_components/polymer/polymer.html" rel="import">
<link href="../../bower_components/paper-icon-button/paper-icon-button.html" rel="import">
<link href="../../bower_components/paper-button/paper-button.html" rel="import">
<link href="../../bower_components/paper-dialog/paper-dialog.html" rel="import">
<link href="../../bower_components/paper-material/paper-material.html" rel="import">
<link href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html" rel="import">
<link href="../../bower_components/paper-input/paper-input.html" rel="import">
<link href="../../bower_components/paper-listbox/paper-listbox.html" rel="import">
<link href="../../bower_components/paper-item/paper-item.html" rel="import">
<link href="../../bower_components/iron-icons/iron-icons.html" rel="import">
<link href="../../bower_components/iron-ajax/iron-ajax.html" rel="import">
<link href="../../bower_components/iron-flex-layout/iron-flex-layout.html" rel="import">
<link href="../../bower_components/iron-label/iron-label.html" rel="import">
<link href="../../bower_components/paper-fab/paper-fab.html" rel="import">
<link href="../../bower_components/paper-checkbox/paper-checkbox.html" rel="import">
<link href="../services/projects-service.html" rel="import">

<dom-module id="event-create">
  <template>
    <style>
       :host {
        display: block;
        padding: 10px;
      }

      .my-label {
        @apply --layout-horizontal;
      }

      paper-fab.blue {
        margin-left: 20px;
        margin-top: 7px;
        --paper-fab-background: #4285f4;
        --paper-fab-keyboard-focus-background: var(--paper-light-blue-900);
      }

      paper-dialog.size-position {
        width: 600px;
        height: 600px;
        overflow: auto;
      }

      .buttons {
        position: absolute;
        bottom: 10px;
        right: 10px;
      }

      juicy-ace-editor {
        height: 200px;
      }

      paper-dropdown-menu {
        display: block;
        margin-top: 5px;
      }

      paper-input {
        margin-top: 5px;
      }
    </style>

    <iron-ajax id="xhrGetGroups"
        url="{{groupsUrl}}"
        handle-as="json"
        on-response="handleGroupsResponse"
        on-error="handleError"
        method="GET"
        content-type="application/json"
        debounce-duration="300">
    </iron-ajax>

    <paper-dialog id="modal" auto-fit-on-attach on-iron-overlay-closed="dismissDialog" class="size-position">

      <h3>Send Event to Project</h3>

      <paper-input id="client-id" value="{{clientId}}" label="Client Id" required="" char-counter="" maxlength="20"></paper-input>
      <paper-input id="secret" value="{{clientSecret}}" label="Client Secret" required="" char-counter="" maxlength="20"></paper-input>

      <paper-dropdown-menu id="dropdown" label="Pick a Group" horizontal-align="left">
        <paper-listbox id="groupList" slot="dropdown-content" class="dropdown-content" on-iron-select="selectedChanged">
          <template is="dom-repeat" items="{{aGroups}}">
            <paper-item>{{item.name}}</paper-item>
          </template>
        </paper-listbox>
      </paper-dropdown-menu>

      <juicy-ace-editor 
          id="juicyEditor" 
          wrapmode="true">{{textInput}}
      </juicy-ace-editor>

      <paper-checkbox id="bha">BHA</paper-checkbox>
      <paper-checkbox id="cement" checked>Cementing</paper-checkbox>
      <paper-checkbox id="mud">Mud</paper-checkbox>
      <paper-checkbox id="traj">Trajectory</paper-checkbox>

      <div class="buttons">
        <paper-button dialog-confirm autofocus>Update</paper-button>
        <paper-button dialog-dismiss autofocus>Cancel</paper-button>
      </div>

    </paper-dialog>

    <projects-service 
        auto={{projectsTrigger}}
        on-projects-response="handleResponse"
        projects-method={{iaMethod}} 
        projects-body={{iaBody}}>
    </projects-service>

    <div class="my-label">
      <h2>Send New Event</h2>
      <paper-fab iron-label-target on-click="openDialog" icon="add" class="blue"></paper-fab>
    </div>

  </template>
</dom-module>

<script>
  Polymer({
    is: 'event-create',

    properties: {      
      groupsUrl: {
        type: String,
        value: "/api/groups"
      },
      aProjects: {
        type: Array,
        reflectToAttribute: true,
        notify: true,
        value: []
      },
      aGroups: {
        type: Array,
        reflectToAttribute: true,
        notify: true,
        value: []
      },
      selectedGroup: Number
    },

    openDialog: function () {
      this.groupsUrl = "/api/groups";
      this.$.xhrGetGroups.generateRequest();
      this.$.modal.open();
    },

    dismissDialog: function (e) {
      if (e.detail.confirmed) {
        let name = this.nameInput;
        let geohash = this.geohashInput;
        let groupId = this.aGroups[this.selectedGroup].id;
        
        let project = JSON.stringify({ 
          name: name, 
          geohash: geohash,
          group: groupId
        });

        this.iaBody = project;
        this.iaMethod = "PUT";
        this.projectsTrigger = "true";
      }
    },

    selectedChanged: function(e) {
      this.selectedGroup = e.target.selected;
      let item = this.aGroups[this.selectedGroup];
    },

    handleResponse: function (data) {
      let projects = this.aProjects.slice();
      projects.push(data.detail);
      this.aProjects = projects;
    },

    handleGroupsResponse: function (data) {
      this.aGroups = data.detail.response;
    },

  });

</script>
